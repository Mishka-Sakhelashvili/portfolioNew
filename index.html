<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="style.css"
  />
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">

    <div class="left-slide">
      <div
        class="leftside contact"
        style="background-color: #252E33"
      >
        კონტაქტი
      </div>
      <div
        class="leftside resume"
        style="background-color: #FFB866"
      >
        რესუმე
      </div>
      <div
        class="leftside mobile"
        style="background-color: #252E33"
      >
        მობილე
      </div>
      <div
        class="leftside"
        style="background-color: #2A86BA"
      >
        ფულლ სტაცკს
      </div>
      <div
        class="leftside"
        style="background-color: #FD3555"
      >
        ფრონტენდ
      </div>
      <div
        class="leftside"
        style="background-color: #FFB866"
      >
        skills
      </div>
      <div
        class="leftside"
        style="background-color: #252E33"
      >
        services
      </div>
      <div
        class="leftside"
        style="background-color: #2A86BA"
      >
        about
      </div>
      <div
        class="leftside"
        style="background-color: #FD3555"
      >
        home
        <button class="skillsbtn">Skills</button>
      </div>
    </div>

    <div class="right-slide">
      <div>home</div>
      <div>about</div>
      <div>services</div>
      <div>skills</div>
      <div>ფრონტენდ</div>
      <div> ფულლ სტაცკს</div>
      <div>მობილე</div>
      <div>რესუმე</div>
      <div>კონტაქტი</div>
    </div>

    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
