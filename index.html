<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    rel="stylesheet"
    href="style.css"
  />
  <link
    rel="stylesheet"
    href="./navigation.css"
  >
  <title>Vertical Slider</title>
</head>

<body>
  <div class="navigation">
    <div class="menu-btn">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <nav>
      <ul>
        <li>
          <p
            id="navHome"
            class="navItem"
          >Home</p>
        </li>
        <li>
          <p
            class="navItem"
            id="navAbout"
          >about</p>
        </li>
        <li>
          <p
            class="navItem"
            id="navServices"
          >services</p>
        </li>
        <li>
          <p
            class="navItem"
            id="navSkills"
          >skills</p>
        </li>
        <li>
          <p
            class="navItem"
            id="navFront"
          >front end</p>
        </li>
        <li>
          <p
            class="navItem"
            id="navFull"
          >full stack</p>
        </li>
        <li>
          <p
            class="navItem"
            id="navMobile"
          >mobile</p>
        </li>
        <li>
          <p
            class="navItem"
            id="navResume"
          >resume</p>
        </li>
        <li>
          <p
            class="navItem"
            id="navContact"
          >contact</p>
        </li>
      </ul>
    </nav>
  </div>

  <div class="mainContainer">

    <div class="left-slide">
      <div class="leftside dark">
        contact
      </div>
      <div class="leftside white">
        resume
      </div>
      <div class="leftside dark">
        mobile
      </div>
      <div class="leftside white">
        full stack
      </div>
      <div class="leftside dark">
        front end
      </div>
      <div class="leftside white">
        skills
      </div>
      <div class="leftside dark">
        services
      </div>
      <div class="leftside white">
        About
      </div>
      <div class="leftside dark">
        Home
      </div>
    </div>


    <div class="right-slide">
      <div class="white">home</div>
      <div class="dark">about</div>
      <div class="white">services</div>
      <div class="dark">skills</div>
      <div class="white">front end</div>
      <div class="dark">full stack</div>
      <div class="white">mobile</div>
      <div class="dark">resume</div>
      <div class="white">contact</div>
    </div>

    <div class="actionButtons">
      <span class="arrowbtn arrowbtn-up"></span>
      <span class="arrowbtn arrowbtn-down"></span>
    </div>


    <!-- <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div> -->
  </div>
  <script src="script.js"></script>
</body>

</html>
